<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Star Wars API</h2>

  <ion-list>
    <ion-item *ngFor="let starship of starships">
      <img src="{{starship.name}}" />
    </ion-item>
  </ion-list>

  <button (click)="callStarWarsAPI()">Submit</button>
</ion-content>
